<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Fylo Data Storage Component</title>
</head>
<body>
    <main>
        <section class="product">
            <div class="logo">
                <img src="images/logo.svg" alt="Fylo logo">
            </div>
            <div class="icons">
                <button>
                    <img src="images/icon-document.svg" alt="Document">
                </button>
                <button>
                    <img src="images/icon-folder.svg" alt="Folder">
                </button>
                <button>
                    <img src="images/icon-upload.svg" alt="Cloud">
                </button>
            </div>
        </section>
        <section class="storage-capacity">
            <p>You've used <strong>815 GB</strong> of your storage</p>
            <div class="storage-bar">
                <div class="capacity-left">
                    <div class="radio-button"></div>
                </div>
            </div>
            <div class="gigabytes">
                <div>0 GB</div>
                <div>1000 GB</div>   
            </div>
        </section>
        <section class="gigabytes-left">
            <div class="gigabytes-bubble gigabytes-bottom-left">
                <strong>185</strong>
                <span>gb left</span>
            </div>
        </section>  
    </main>
</body>
</html>
